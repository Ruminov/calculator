<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display-box">
        <div class="display">
          <div class="display-top"></div>
          <div class="display-bottom">0</div>
        </div>
      </div>
      <div class="control-box">
        <div class="button-wrapper">
          <button id="Escape" class="clear">C</button>
          <button id="Backspace" class="delete">DEL</button>
          <button id="%" class="negate">+/-</button>
          <button id="/" class="operator">รท</button>
          <button id="7" class="number">7</button>
          <button id="8" class="number">8</button>
          <button id="9" class="number">9</button>
          <button id="*" class="operator">ร</button>
          <button id="4" class="number">4</button>
          <button id="5" class="number">5</button>
          <button id="6" class="number">6</button>
          <button id="-" class="operator">-</button>
          <button id="1" class="number">1</button>
          <button id="2" class="number">2</button>
          <button id="3" class="number">3</button>
          <button id="+" class="operator">+</button>
          <button id="0" class="number">0</button>
          <button id="." class="float">.</button>
          <button id="Enter" class="large result">=</button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Ruminov
      </p>
    </footer>
  </body>
</html>
